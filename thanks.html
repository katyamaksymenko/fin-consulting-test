<html lang="uk">
<head>

        body {
            font-family: Arial, sans-serif;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h1 {
            color: #333;
        }
        p {

            display: inline-block;

            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            border-radius: 5px;

        }

</head>

    <h1>Дякуємо за реєстрацію!</h1>

</html>
